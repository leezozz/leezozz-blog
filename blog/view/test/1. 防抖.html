<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖</title>
</head>
<body>
  <input type="text" id="inputId" onkeyup="inputEnvent(event)">
  <script>
    // 防抖：
    let printEvent = (e) =>  {
      console.log('输入框输入', e.target.value)
    }

    function debounce(fn, delay) {
      let timer = null
      return function(args) {
        if(timer) {
          clearTimeout(timer)
        }
        
        timer = setTimeout(function() {
          console.log('开始执行函数', args)
          fn(args)
        }, delay)
        
      }
    }

    let inputEnvent = debounce(printEvent, 500)


  </script>
</body>
</html>
