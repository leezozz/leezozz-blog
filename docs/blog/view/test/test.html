<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .lamp-box {
      display: flex;
    }
    .lamp-box div {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div class="lamp-box">
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>
  </div>
  <script>
    var list = ['yellow', 'red', 'green'];
    var lampList = document.querySelector('.lamp-box').querySelectorAll('div')
    
    const setBgColor = (item, index) => {
      return new Promise((resolve) => {
        setTimeout(
          () => {
            // 排他思想：
            for(var t of lampList) {
              // console.log('t', t)
              t.style.backgroundColor = '#fff'
            }
            item.style.backgroundColor = list[index]
            resolve()
          }, 1000
        )
      });
      
    };
    async function _set() {      
      for(var i = 0; i < lampList.length; i++) {
        await setBgColor(lampList[i], i)
      }
      await _set()
    }
    _set()

    // 本质：类似于sleep函数

    // sleep(1000).then(() => {

  </script>
</body>
</html>
